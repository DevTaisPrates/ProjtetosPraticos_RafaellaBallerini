<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="formulario.css">


    <title>Cadastro</title>
</head>
<body>

    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">S<strong>obrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
           <label><strong>De qual lado da aplicação você desenvolve?</strong></label> 
           <label>
            <input type="radio" name="devweb" value="frontend" checked>Front-end
           </label>
           <label>
            <input type="radio" name="devweb" value="Backend"> Back-end
           </label>
           <label>
            <input type="radio" name="devweb" value="fullstack"> Full-stack
           </label>
        </div>

        <div class="campo">
            <label for="serenioridade"><strong>Senioridade</strong></label>
            <select id="serenioridade">
                <option selected disobled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
            </select>
        </div>

<fieldset class="grupo">
    <div id="check">
        <label><strong>Selecione as tecnologias que ultiliza:</strong></label><br><br>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
        <label for="tecnologia1">CSS</label>
        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
        <label for="tecnologia1">JavaScript</label>
        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C#">
        <label for="tecnologia1">C#</label>
        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Java">
        <label for="tecnologia1">Java</label>
        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
        <label for="tecnologia1">Python</label>
        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="PHP">
        <label for="tecnologia1">PHP</label>
    </div>
</fieldset>

<div class="campo">
    <br>
    <label><strong>Conte um pouco da sua esperiência:</strong></label>
    <textarea row="6" style="width:26em" name="experiencia" id="experiencia"></textarea>
</div>

<button class="botao"  type="submit">Concluído</button>




    </form>

</body>
</html>
